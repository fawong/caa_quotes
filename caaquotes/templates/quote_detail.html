{% extends "base.html" %}
{% load quotes_extras %}

{% block title %}#CAA Quotes{% endblock %}

{% block content %}
            <div class="row-fluid">
                <div class="span12">
                    <blockquote>
                        <p>{% for line in object.lines %}
                        {{ line|irc_format }}<br />
                        {% endfor %}</p>
                        <small><a href="{% url quote quote.id %}">Quote <cite title="Quote ID">#{{ quote.id }}</cite></a></small>
                    </blockquote>
                </div>
            </div>
{% endblock %}
